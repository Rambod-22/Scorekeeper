<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div style="width: 700px;" class="container">

        <div>
            <img src="https://nwscdn.com/media/wysiwyg/3kf/Bat-and-ball-included-in-the-set.jpg" class="card-img-top"
                alt="...">
            <div>
                <h1><span id="player1">0</span> to <span id="player2">0</span></h1>
                <p>Use the buttons below to keep score</p>
                <div class="row">
                    <div class="col"><button id="addPlayer1">+1 Player One</button></div>
                    <div class="col"><button id="addPlayer2">+1 Player Two</button></div>
                    <div class="col"><button id="reset">Reset</button></div>
                </div>

            </div>
        </div>

    </div>

    <select name="delect" id="playto">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>



    <script src="app.js"></script>
</body>

</html>
